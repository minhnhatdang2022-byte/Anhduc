<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bay quanh màn hình</title>
  <style>
    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .float-text {
      position: absolute;
      color: #ff00ff;
      font-size: 32px;
      font-weight: bold;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
      animation: floatAround 8s ease-in-out infinite;
    }

    @keyframes floatAround {
      0%   { top: 40%; left: 45%; }
      25%  { top: 20%; left: 60%; }
      50%  { top: 50%; left: 70%; }
      75%  { top: 60%; left: 30%; }
      100% { top: 40%; left: 45%; }
    }
  </style>
</head>
<body>
  <div class="float-text">
    Anh Đức BÉOOOOOO
  </div>
</body>
</html>
